<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cafetería en la biblioteca" />
    <meta name="author" content="Cynthia Gutierrez" />
    <meta name="keywords" content="cafe, espresso, libros" />
    <title>Cafetería</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <nav class="logo">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="logo de la cafeteria"
          />
          <ul class="nav__links">
            <li class="nav__link">Recetas</li>
            <li class="nav__link">Reservar una mesa</li>
            <li class="nav__link">Contactos</li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <h1 class="header__title">
          <span class="span-accent">Café de especialidad</span>en Triple peaks
        </h1>
        <p class="header__description">
          ¡Te damos la bienvenida a nuestra zona de estudio! Aquí tenemos café
          para darte energía y motivar tu creatividad.
        </p>
        <img
          src="images/inside_coffee_shop.png"
          alt="imagen dentro del cafe"
          class="header__image"
        />
        <div class="header__footer">
          <p class="header__paragraph">Horario:</p>
          <p class="header__paragraph">Lunes a Viernes (de 10:00h a 19:00h)</p>
          <p class="header__paragraph">
            Sábados y Domingos (de 11:00h a 18:00h)
          </p>
        </div>
        <section class="recipes"></section>
        <section class="reservation"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
